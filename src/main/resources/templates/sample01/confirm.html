<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Sample</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="/common/common::header"></div>
	<div class="container">
	    <div class="page-header">
	     <h1><span th:text="${title}"></span></h1> 
	    </div>
	
	    <div class="row">	
	      <div class="col-md-12">
			<form action="/sample01/input" th:action="@{/sample01/input}" th:object="${memberForm}" class="form-horizontal" role="form" method="post">
		        <table class="table table-striped table-bordered" th:object="${memberForm}">
		          <tr>
		            <th class="col-md-3">Text</th>
		            <td class="col-md-9" th:text="*{inputText}"></td>
		          </tr>
		          <tr>
		            <th>passwoad</th>
		            <td th:text="*{passText}"></td>
		          </tr>
		          <tr>
		            <th>Email</th>
		            <td th:text="*{emailText}"></td>
		          </tr>
		          <tr>
		            <th>Calendar</th>
		            <td th:text="*{calendarText}"></td>
		          </tr>
		          <tr>
		            <th>Textarea</th>
		            <td th:utext="*{areaText}"></td>
		          </tr>
		          <tr>
		            <th>Single Select</th>
		            <td th:text="*{selectBoxText}"></td>
		          </tr>
		          <tr>
		            <th>Multi Select</th>
		            <td>
		              <p th:each="c : *{selectsBoxText}" th:text="${c}"></p>
		            </td>
		          </tr>
		          <tr>
		            <th>Single Checkbox</th>
		            <td th:text="*{checkBoxText}"></td>
		          </tr>
		          <tr>
		            <th>Multi Checkbox</th>
		            <td>
		              <p th:each="c : *{checksBoxText}" th:text="${c}"></p>
		            </td>
		          </tr>
		          <tr>
		            <th>Radio Button</th>
		            <td th:text="*{radioBoxText}"></td>
		          </tr>
		        </table>
		        
		        <input type="hidden" name="inputText" id="inputText" th:value="*{inputText}" />
                <input type="hidden" name="passText" id="passText" th:value="*{passText}" />
                <input type="hidden" name="emailText" id="emailText" th:value="*{emailText}" />
                <input type="hidden" name="calendarText" id="calendarText" th:value="*{calendarText}" />
                <input type="hidden" name="areaText" id="areaText" th:value="*{areaText}" />
                <input type="hidden" name="selectBoxText" id="selectBoxText" th:value="*{selectBoxText}" />
                <input type="hidden" name="selectsBoxText" id="selectsBoxText" th:field="*{selectsBoxText}" />
                <input type="hidden" name="checkBoxText" id="checkBoxText" th:value="*{checkBoxText}" />
                <input type="hidden" name="checksBoxText" id="checksBoxText" th:field="*{checksBoxText}" />
		        <input type="hidden" name="radioBoxText" id="radioBoxText" th:value="*{radioBoxText}" />
		        <input type="hidden" name="memberId" id="memberId" th:value="*{memberId}" />
			
				<div class="page-footer">
					<input type="submit" name="revise" value="入力画面へ戻る" class="btn btn-secondary" />&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="submit" name="confirmed" value="登録する" class="btn btn-primary" />				
				</div>
				<br />
			</form>
			
	      </div>
	    </div>
	</div><!-- /.container -->
	
</body>
</html>
